<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            .1 reset CSS: để đưa về trạng thái mặc định
        */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title{
            background-color: black;
            color: #fff;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }
        .navigation{
            background-color: #decece;
            height: 50px;
            text-align: center;
            padding-top: 20px;
        }
        .navigation a{
            text-decoration: none;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="title">
        Trang web của tôi
    </div>
    <div class="navigation">
        <a href="">Trang chủ</a>
        <a href="">giới thiệu</a>
        <a href="">sản phẩm</a>
        <a href="">liên hệ</a>
    </div>
</body>
</html>
