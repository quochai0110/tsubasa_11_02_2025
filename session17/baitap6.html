<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>bài tập 6!</h1>
    <table border="1">

        <tbody>
            <tr>
                <td colspan="4"><input id="result" type="text"></td>
            </tr>
            <tr>
                <td onclick="chooseValue(this)">+</td>
                <td onclick="chooseValue(this)">-</td>
                <td onclick="chooseValue(this)">*</td>
                <td onclick="chooseValue(this)">:</td>
            </tr>
            <tr>
                <td onclick="chooseValue(this)">7</td>
                <td onclick="chooseValue(this)">8</td>
                <td onclick="chooseValue(this)">9</td>
                <td onclick="chooseValue(this)" rowspan="4">=</td>
            </tr>
            <tr>
                <td onclick="chooseValue(this)">4</td>
                <td onclick="chooseValue(this)">5</td>
                <td onclick="chooseValue(this)">6</td>

            </tr>
            <tr>
                <td onclick="chooseValue(this)">1</td>
                <td onclick="chooseValue(this)">2</td>
                <td onclick="chooseValue(this)">3</td>
            </tr>
            <tr>
                <td onclick="chooseValue(this)">0</td>
                <td onclick="chooseValue(this)">.</td>
                <td onclick="chooseValue(this)">C</td>
            </tr>

        </tbody>
    </table>
    <script>
        let str = "";
        let calculator=0;
       
        
        function chooseValue(item) {
            // console.log("item", item.innerHTML);
           
            let itemValue=item.innerHTML;
            str += itemValue;
            if(item.innerHTML=="="){
                console.log(1111,str.slice(0,str.length-1));
                
                calculator= eval(str.slice(0,str.length-1));
                console.log(calculator);
                
                
                showInputValue(calculator);
            }else{
                showInputValue(str.slice(0));
            }
            if(item.innerHTML=="C"){
                str="";
                showInputValue("");

            }
            
           
        }
        // CẬP NHẬT LẠI VALUE
        function showInputValue(param) {
            document.getElementById("result").value = param;
        }
       
        
    </script>
</body>

</html>
